version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: job_tracker_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-job_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-job_pass}
      POSTGRES_DB: ${POSTGRES_DB:-job_tracker}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - job_tracker_network

  # Redis for Caching & Sessions
  redis:
    image: redis:7-alpine
    container_name: job_tracker_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - job_tracker_network

  # Backend FastAPI Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: job_tracker_backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-job_user}:${POSTGRES_PASSWORD:-job_pass}@postgres:5432/${POSTGRES_DB:-job_tracker}
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    networks:
      - job_tracker_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: job_tracker_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - job_tracker_network
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=http://localhost:8000

volumes:
  postgres_data:
  redis_data:

networks:
  job_tracker_network:
    driver: bridge